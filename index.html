<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>registration</title>
</head>

<body>
    <div class="container">
        <div class="sign_in-sign_up">
            <form action="" class="sign_in">
                <h2 class="title">Sign in</h2>
                <div class="input-line">
                    <i class=" user">
                        <input type="text" placeholder="username" required>
                    </i>
                </div>
                <div class="input-line">
                    <i class="password">
                        <input type="password" placeholder="password" required>
                    </i>
                </div>
                <input type="submit" value="login" class="button">
                <p class="social">---------Or---------</p>
                <div class="social_media">
                    <a href="" class="social_icon">
                        <i class="google"><img src="google.png" alt="google" width="20px" margin="">sign in with google</i>
                    </a>

                </div>
            </form>
            <form action="" class="sign_up">
                <h2 class="title">Sign up</h2>
                <div class="input-line">
                    <i class=" user">
                        <input type="text" placeholder="username" required>
                    </i>
                </div>
                <div class="input-line">
                    <i class="email">
                        <input type="email" placeholder="email" required>
                    </i>
                </div>
                <div class="input-line">
                    <i class="password">
                        <input type="password" placeholder="password" required>
                    </i>
                </div>
                <input type="submit" value="sign up" class="button">
                <p class="social">---------Or---------</p>
                <div class="social_media">
                    <a href="" class="social_icon">
                        <i class="google"><img src="google.png" alt="none" width="20px">sign up with google</i>
                    </a>

                </div>
            </form>
        </div>
        <div class="panel-container"></div>
    </div>
</body>

</html>
